<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with-device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login | LK MMA</title>
    <link rel="icon" type="image/x-icon" href="images/tablogo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
</head>

<body>
    <div class="container">
        <form class="form" id="login">
            <h1 class="form__title">Login</h1>
            <div class="form__message__message--error">
                Incorrect username/password</div>
            <div class="form__input-group">
                <input type="text" class="form__input" autofocus placeholder="Username or email">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <div class="form__input-group">
                <input type="password" class="form__input" autofocus placeholder="Password">
                <div class="form__input-error-message">This is an error message</div>
            </div>
            <button class="form__button">Login</button>
            <p class="form__text"></p>
            <a href="#" class="form__link">Forgot Password</a>
            <p class="form__text"></p>
            <a class="form__link" href="./" id="linkCreateAccount">Not a member. Sign Up</a>
        </form>
    </div>
    <script src="login.js"></script>
</body>

</html>
