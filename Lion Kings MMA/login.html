<!DOCTYPE html>
<html>

<head>
    <meta name="viewport" content="with=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>Login | LK MMA</title>
    <link rel="icon" type="image/x-icon" href="images/tablogo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Alegreya+Sans+SC&display=swap" rel="stylesheet">
    <script src="login.js"></script>
</head>

<body>

    <section class="header">
        <!-- Nav Bar Start -->
        <nav>
            <div class="nav-links" id="navLinks">
                <!-- <i class="fa fa-times" onclick="hideMenuBar()"></i> -->
                <ul>
                    <a href="index.html"> <img src="images/tablogo.png" width="100"> </a>
                </ul>
            </div>
            <!-- <i class="fa fa-bars" onclick="showMenuBar()"></i> -->
        </nav>
    </section>

    <section>
        <div class="container">
            <form class="form" id="login" method="POST" action="login.php">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="username" name="username" class="form__input" autofocus
                        placeholder="Username or email">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" id="password" name="password" class="form__input" autofocus
                        placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button type="submit" class="form__button">Login</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot Password</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="register.html" id="linkCreateAccount">Not a member? Sign Up</a>

                </p>
            </form>
        </div>
    </section>

</body>

</html>
